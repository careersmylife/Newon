<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DP World Container Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/"
        }
      }
    </script>
    <style>
      @keyframes scale-in {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes fade-in-delay {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes ripple {
        0% {
          transform: scale(0.8);
          opacity: 1;
        }
        100% {
          transform: scale(2.4);
          opacity: 0;
        }
      }
      @keyframes scale-in-fast {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes success-ring-out {
        from {
            transform: scale(0.5);
            opacity: 0.8;
        }
        to {
            transform: scale(1.5);
            opacity: 0;
        }
      }
      @keyframes dot-pulse {
        0%, 80%, 100% { 
          transform: scale(0.8);
          opacity: 0.5;
        } 
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes slide-fade-in {
        from {
          opacity: 0;
          transform: translateY(5px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes text-fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 3px rgba(96, 165, 250, 0.4));
        }
        50% {
          transform: scale(1.03);
          filter: drop-shadow(0 0 12px rgba(96, 165, 250, 0.8));
        }
      }
      .animate-scale-in {
        animation: scale-in 0.8s ease-out forwards;
      }
      .animate-fade-in-delay {
        animation: fade-in-delay 1.5s ease-out forwards;
      }
      .animate-ripple {
        animation: ripple 1.5s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .animate-scale-in-fast {
        animation: scale-in-fast 0.3s ease-out forwards;
      }
      .animate-success-ring {
        animation: success-ring-out 1.2s ease-out forwards;
      }
      .animate-dot-pulse {
        animation: dot-pulse 1.4s infinite ease-in-out both;
      }
      .animate-slide-fade-in {
        animation: slide-fade-in 0.4s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      }
      .animate-text-fade-in {
        animation: text-fade-in 0.5s ease-in 0.2s forwards;
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
